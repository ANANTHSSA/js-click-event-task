<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js task event</title>
</head>
<body>
    <input type="text" />
    <div class="result">

    </div>

    <script>
        let inp=document.querySelector('input');
        let result=document.querySelector('.result');
        inp.addEventListener('mouseleave',add);
        function add(){
            result.innerHTML='ananthssa'
            result.style.fontSize=inp.value;
        }
    </script>
</body>
</html>
